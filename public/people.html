<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="elements/navbar.html">
  <link rel="import" href="elements/jumbotron.html">
  <link rel="import" href="elements/description.html">
  <link rel="import" href="elements/alumni.html">
  <link rel="import" href="elements/founders.html">
  <link rel="import" href="elements/footer.html">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300' rel='stylesheet' type='text/css'>
</head>
<body unresolved>  
  <polymer-navbar></polymer-navbar>
  <polymer-jumbotron h1="People" h2="Our students are the secret ingredients"></polymer-jumbotron>
  <polymer-description></polymer-description>
  <polymer-alumni year="2014"></polymer-alumni>  
  <polymer-alumni year="2013"></polymer-alumni>
  <polymer-founders></polymer-founders>
  <polymer-footer></polymer-footer>
  <!-- <script src="scripts/bootstrap.min.js"></script> -->

  <script>
  document.addEventListener('WebComponentsReady', function() {
    var element;

    element = document.querySelector('[year="2013"]');
    element.alumni = [
      {
        full_name: 'full name 1',
        github_user: 'github user 1'
      },
      {
        full_name: 'full name 2',
        github_user: 'github user 2'
      }
    ];

    element = document.querySelector('[year="2014"]');
    element.alumni = [
      {
        full_name: 'full name 3',
        github_user: 'github user 3'
      },
      {
        full_name: 'full name 4',
        github_user: 'github user 4'
      }
    ];
  });
  </script>
</body>
</html>
