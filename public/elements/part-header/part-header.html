<link rel="import" href="../x-link/x-link.html">
<polymer-element name="part-header">
  <template>
    <!-- <link rel="stylesheet" href="../../styles/bootstrap.min.css"> -->
    <style>
      :host {
        display: block;
      }

      #navbar {
        background-color: #fcfcfc;
        border: none;
        margin-bottom: -50px;
        position: fixed;
        width: 100%;
        z-index: 10;

        background-image: none;
        background-repeat: no-repeat;
        border-radius: 0px;
        -webkit-box-shadow: none;
        box-shadow: none;
        border: none;
      }

      #brand {
        text-transform: uppercase;
        font-weight: 500;
        color: #333;
        letter-spacing: 1px;
      }

      #collapse {
        border: none;
        box-shadow: none;
        background-color: #fcfcfc;
      }
      #links {
        float: left;
      }
      #links .link {
        padding: 15px;
      }

      x-link::shadow a {
        color: #333;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 1px;
        font-size: 12px;
        font-weight: 500;
      }
      @media (min-width: 768px) {
        #navbar {
          background-color: rgba(0,0,0,0);
          position: relative;
        }
        #brand {
          color: white;
        }
        #collapse {
          background-color: rgba(0,0,0,0);
        }
        x-link::shadow a {
          color: white;
        }
        #button {
          display: none;
        }
        #links {
          float: right;
        }
      }
    </style>

    <div id="navbar" class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button id="button" on-click="{{ on_click_button }}" type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div id="brand" class="navbar-brand">CVDLab</div>
          <!-- <x-link class="navbar-brand" href="/" label="CVDLAB"></x-link> -->
        </div>
        <div id="collapse" class="collapse navbar-collapse">
          <ul id="links" class="nav navbar-nav">
          <template repeat="{{ link in links }}">
            <li class="link"><x-link href="{{ link.url }}" label="{{ link.label }}"></x-link></li>
          </template>
          </ul>
        </div>
      </div>
    </div>

  </template>
  <script src="../../scripts/jquery.min.js"></script>
  <script src="../../scripts/bootstrap.js"></script>
  <script>
    Polymer('part-header', {

      links: [
        {
          "label": "About",
          "url": "/about"
        },
        {
          "label": "Alumni",
          "url": "/alumni"
        },
        {
          "label": "Courses",
          "url": "/courses"
        },
        {
          "label": "Projects",
          "url": "/projects"
        }
      ],

      on_click_button: function (event) {
        this.$.collapse.classList.toggle('in');
      }

    });
  </script>
</polymer-element>
