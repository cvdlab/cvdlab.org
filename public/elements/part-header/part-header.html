<link rel="import" href="../x-link/x-link.html">
<polymer-element name="part-header">
  <template>
    <link rel="stylesheet" href="../../styles/bootstrap.min.css">
    <style>
      :host {
        display: block;
      }

      #navbar {
        background-color: coral;
        border: none;
      }

      ul li {
        padding: 15px;
      }

      x-link::shadow a {
        color: white;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 1px;
        font-size: 12px;
      }
    </style>

    <div id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <x-link class="navbar-brand" href="/" label="CVDLAB"></x-link>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
          <template repeat="{{ link in links }}">
            <li><x-link href="{{ link.url }}" label="{{ link.label }}"></x-link></li>
          </template>
          </ul>
        </div>
      </div>
    </div>

  </template>
  <script>
    Polymer('part-header', {

      links: [
        {
          "label": "About",
          "url": "/about"
        },
        {
          "label": "Alumni",
          "url": "/alumni"
        },
        {
          "label": "Courses",
          "url": "/courses"
        },
        {
          "label": "Projects",
          "url": "/projects"
        }
      ]

    });
  </script>
</polymer-element>
