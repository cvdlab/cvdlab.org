<polymer-element name="x-link" attributes="href label target">
  <template>
    <style>
      #a {
        cursor: pointer;
      }
      #a:hover {
        text-decoration: none;
        color: gold;
      }
    </style>

    <a id="a" href="{{ href }}" on-click="{{ prevent }}" target="{{ target }}">
      {{ label }}
    </a>
  </template>
  <script>
    Polymer('x-link', {

      base: '',

      ready: function () {},

      sameOrigin: function (href) {
        var origin = location.protocol + '//' + location.hostname;
        if (location.port) origin += ':' + location.port;
        return 0 == href.indexOf(origin);
      },

      prevent: function (event, detail, sender) {
        var el = event.target;

        // ensure non-hash for the same path
        var link = el.getAttribute('href');
        if (el.pathname == location.pathname && (el.hash || '#' == link)) return;

        // Check for mailto: in the href
        if (link.indexOf("mailto:") > -1) return;

        // check target
        if (el.target) return;

        // x-origin
        if (!this.sameOrigin(el.href)) return;

        // rebuild path
        var path = el.pathname + el.search + (el.hash || '');

        // same page
        var orig = path + el.hash;

        path = path.replace(this.base, '');
        if (this.base && orig == path) return;

        event.preventDefault();
        page.show(orig);
      }

    });
  </script>
</polymer-element>
