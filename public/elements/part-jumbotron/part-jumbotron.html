<polymer-element name="part-jumbotron">
  <template>
    <!-- <link rel="stylesheet" href="../../styles/bootstrap.min.css"> -->
    <style>
      :host {
        display: block;
        height: 400px;
        background-image: url('/images/bg.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      #jumbotron {
        width: 100%;
        height: 400px;
        color: white;
        background-color: rgba(0,0,0,0.3);
      }
      #layer {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #container {
        padding-top: 250px;
      }
      content[select="h1"]::content h1 {
        font-weight: 200;
        letter-spacing: 1px;
        font-size: 28px;
      }
      content[select="h2"]::content h2 {
        font-weight: 500;
        letter-spacing: 1px;
        font-size: 34px;
        text-transform: uppercase;
      }
    </style>

    <div id="jumbotron">
      <div id="container" class="container">
        <content select="h1"></content>
        <content select="h2"></content>
      </div>
    </div>

  </template>
  <script>
    Polymer('part-jumbotron', {

      ready: function () {

      }

    });
  </script>
</polymer-element>
