<polymer-element name="part-jumbotron">
  <template>
    <!-- <link rel="stylesheet" href="../../styles/bootstrap.min.css"> -->
    <style>
      :host {
        display: block;
        height: 400px;
        /*background-image: url('/images/bg.png');*/
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      #jumbotron {
        width: 100%;
        height: 400px;
        color: white;
        /*background-color: rgba({{ r }},{{ g }},{{ b }},0.4);*/
      }
      #layer {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #container {
        padding-top: 150px;
      }
      polyfill-next-selector { content: 'h1'; }
      content[select="h1"]::content h1 {
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 38px;
      }
      polyfill-next-selector { content: 'h2'; }
      content[select="h2"]::content h2 {
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 28px;
      }
    </style>

    <div id="jumbotron" on-mousemove="{{ on_mousemove }}">
      <div id="container" class="container">
        <content select="h1"></content>
        <content select="h2"></content>
      </div>
    </div>

  </template>
  <script>
    Polymer('part-jumbotron', {

      height: 400,

      r: 0,
      g: 0,
      b: 0,

      on_mousemove: function (event) {
        console.log(event.clientX, event.clientY);
        var width = window.innerWidth;
        var height = this.height;
        var x = event.clientX / width;
        var y = event.clientY / height;
        var z = 1 - x - y;
        this.r = Math.floor(x * 255);
        this.g = Math.floor(y * 255);
        this.b = Math.floor(z * 255);
        this.$.jumbotron.style.backgroundColor = 
          'rgba(' + this.r + ',' + this.g + ',' + this.b + ',0.4)'; 
      }

    });
  </script>
</polymer-element>
