<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="polymer-course">
  <template>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { display: block; }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
      p {
        line-height: 1.5;
      }

      h3 {
        font-weight: 700;
      }
      h4 {
        font-weight: 500;
      }
      .label {
        font-weight: 300;
      }
    </style>
    <content>
      <div class="container course">
        <h3>{{ course.title }}</h3>
        <template repeat="{{ topic in course.topics }}">
          <div>
            <h4>{{ topic.title }}</h4>
            <p>
            <template repeat="{{ section in topic.sections }}">
              <label class="label label-default">{{ section }}</label> 
            </template>
            </p>
          </div>
        </template>
      </div>
    </content>
  </template>
  <script>
    Polymer('polymer-course', {

    });
  </script>
</polymer-element>
