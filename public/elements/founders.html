<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="polymer-founders">
  <template>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { display: block; }

      img.thumbnail {
        width: 100%;
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <content>      
      <div class="container">
        <h2>Founders</h2>
        <template repeat="{{ founder in founders }}">
          <div class="col-sm-4 col-md-3">
            <img class="thumbnail" data-src="holder.js/300x200" alt="300x200" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjE1MCIgeT0iMTAwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjE5cHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MzAweDIwMDwvdGV4dD48L3N2Zz4=">
            <div class="caption">
              <h3>{{ founder.name }}</h3>
              <h4><a href="https://github.com/{{ founder.github }}" target="_blank">{{ founder.github }}</a></h4>
              <p>{{ founder.description }}</p>
            </div>
          </div>
        </template>
      </div>
    </content>
  </template>
  <script>
    Polymer('polymer-founders', {
      founders: [
        {
          name: 'Enrico Marino',
          github: 'enricomarino',
          description: 'next gen web *-er'
        },
        {
          name: 'Federico Spini',
          github: 'spini',
          description: 'code chef'
        }
      ],
      ready: function() {}
    });
  </script>
</polymer-element>
