<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="polymer-jumbotron"  attributes="h1 h2">
  <template>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { 
        display: block; 
      }

      .jumbotron {
        background-image: url('../images/pattern.jpg');
        background-repeat: repeat;
        background-size: 25%;
        background-attachment: fixed;
        padding-top: 98px;
        color: white;
      }

      h2 {
        font-weight: 200;
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <content>
      <div class="jumbotron">
        <div class="container">
          <h1>{{ h1 }}</h1>
          <h2>{{ h2 }}</h2>
        </div>
      </div>
    </content>
  </template>
  <script>
    Polymer('polymer-jumbotron', {
    });
  </script>
</polymer-element>
