<link rel="import" href="../x-link/x-link.html">
<polymer-element name="part-about-people">
  <template>
    <style>
      :host {
        display: block;
      }

      img {
        width: 100%;
      }

      h3 {
        font-size: 24px;
        font-weight: 400;
        letter-spacing: 1px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        -webkit-font-smoothing: antialiased;
      }

      .people {
        padding: 0px;
      }

      .image {
        width: 100%;
        padding-top: 75%;
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .caption {
        text-align: center;
        padding: 4px;
      }

      x-link::shadow a {
        text-decoration: none;
        color: #333;
        text-transform: uppercase;
        font-weight: 300;
        letter-spacing: 0.5px;
        font-size: 14px;
        font-weight: 700;
      }

      p {
        font-weight: 200;
        font-size: 14px;
        letter-spacing: 1px;
        line-height: 1.5;
      }
    </style>

    <div class="container">
      <h3>People</h3>
      <template repeat="{{ person in people }}">
        <div class="col-md-4">
          <div class="image" style="background-image: url('../../images/{{ person.picture }}')"></div>
          <div class="caption">
            <x-link href="https://github.com/{{ person.github }}" target="_blank" label="{{ person.fullname }}"></x-link>
          </div>
        </div>
      </template>
    </div>

  </template>
  <script>
    Polymer('part-about-people', {

      people: [
        {
          fullname: 'Enrico Marino',
          github: 'enricomarino',
          description: 'next gen web *-er',
          picture: 'people/en.jpg'
        },
        {
          fullname: 'Alberto Paoluzzi',
          github: 'apaoluzzi',
          description: 'the elder geek',
          picture: 'people/paoluzzi.gif'
        },
        {
          fullname: 'Federico Spini',
          github: 'federicospini',
          description: 'code chef',
          picture: 'people/fe.jpg'
        }
      ]

    });
  </script>
</polymer-element>
