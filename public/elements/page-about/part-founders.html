<link rel="import" href="../x-link/x-link.html">
<polymer-element name="part-founders">
  <template>
    <link rel="stylesheet" href="../../styles/bootstrap.min.css">
    <style>
      :host { 
        display: block; 
      }

      img {
        width: 100%;
      }

      h3 {
        font-size: 24px;
        font-weight: 200;
        letter-spacing: 1px;
        color: #555;
        text-align: center;
        margin-bottom: 20px;
        -webkit-font-smoothing: antialiased;
      }

      .founder {
        padding: 0px;
      }

      .image {
        width: 100%;
        padding-top: 75%;
        /*background-color: #eee; */
        background-image: url("../../images/pattern.jpg");
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .caption {
        text-align: center;
        padding: 4px;
      }

      x-link::shadow a {
        text-decoration: none;
        color: #333;
        text-transform: uppercase;
        font-weight: 300;
        letter-spacing: 0.5px;
        font-size: 14px;
        font-weight: 700;
      }

      p {
        font-weight: 200;
        font-size: 14px;
        letter-spacing: 1px;
        line-height: 1.5;
      }
    </style>

    <div class="container">
      <h3>Founders</h3>
      <template repeat="{{ founder in founders }}">
        <div class="col-md-push-3 col-md-3">
          <div class="image"></div>
          <div class="caption">
            <x-link href="https://github.com/{{ founder.github }}" target="_blank" label="{{ founder.fullname }}"></x-link>
          </div>
        </div>
      </template>
    </div>

  </template>
  <script>
    Polymer('part-founders', {

      founders: [
        {
          fullname: 'Enrico Marino',
          github: 'enricomarino',
          description: 'next gen web *-er'
        },
        {
          fullname: 'Federico Spini',
          github: 'spini',
          description: 'code chef'
        }
      ],

      ready: function() {
      }

    });
  </script>
</polymer-element>
