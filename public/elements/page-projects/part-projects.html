<link rel="import" href="../../bower_components/x-link/x-link.html">
<polymer-element name="part-projects">
  <template>
    <!-- <link rel="stylesheet" href="../../styles/bootstrap.min.css"> -->
    <style>
      :host {
        display: block;
      }

      .title {
        text-transform: uppercase;
        font-size: 14px;
      }

      .project {
        margin-bottom: 30px;
      }

      .project:nth-child(4n+2) {
        clear: left;
      }

      .summary {
        margin: 0 0 10px;
        font-weight: 200;
        letter-spacing: 0px;
        font-size: 15px;
      }

      a {
        text-decoration: none;
        font-weight: 200;
        letter-spacing: 0.5px;
        font-size: 15px;
        color: #888;
      }
      a:hover {
        color: #333;
      }
    </style>

    <div class="container">
      <template repeat="{{ project, index in projects }}">
        <div class="col-md-3 project">
          <h3 class="title">{{ project.title }}</h3>
          <p class="summary">{{ project.summary }}</p>
          <p>
            <a is="x-link" href="https://github.com/{{ project.repository }}" target="_blank">{{ 'http://github.com/cvdlab/' + project.title }}</a>
          </p>
        </div>
      </template>
    </div>

  </template>
  <script>
    Polymer('part-projects', {

      ready: function () {

      },

      projects: [
        {
          "title": "plasm.js",
          "repository": "cvdlab/plasm.js",
          "summary": "Programming Language for Solid Modeling based on JavaScript"
        },
        {
          "title": "lar",
          "repository": "cvdlab/lar",
          "summary": "Geometric kernel based on linear algebra representation"
        },
        {
          "title": "vector2",
          "repository": "enricomarino/vector2",
          "summary": "Vector 2d library"
        },
        {
          "title": "vector3",
          "repository": "enricomarino/vector3",
          "summary": "Vector 3d library"
        },
        {
          "title": "vector4",
          "repository": "enricomarino/vector4",
          "summary": "Vector 4d library"
        },
        {
          "title": "vectorn",
          "repository": "cvdlab/vectorn",
          "summary": "Vector n-d library"
        },
        {
          "title": "matrix2",
          "repository": "enricomarino/matrix2",
          "summary": "Matrix 2d library"
        },
        {
          "title": "matrix3",
          "repository": "enricomarino/matrix3",
          "summary": "Matrix 3d library"
        },
        {
          "title": "matrix4",
          "repository": "enricomarino/matrix4",
          "summary": "Matrix 4d library"
        },
        {
          "title": "matrixn",
          "repository": "cvdlab/matrixn",
          "summary": "Matrix n-d library"
        }

      ]

    });
  </script>
</polymer-element>
