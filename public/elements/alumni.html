<polymer-element name="polymer-alumni"  attributes="year">
  <template>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <style>
      /* styles for the custom element itself - lowest specificity */
      :host { display: block; }

      img {
        width: 100%;
      }
      /* 
      style if an ancestor has the different class
      :host(.different) { } 
      */
    </style>
    <content>      
      <div class="container">
        <h3>Alumni {{ year }}</h3>
        <div class="row">
        <template repeat="{{ alumnus in alumni }}">
          <div class="col-sm-4 col-md-3">
            <img data-src="holder.js/300x200" alt="300x200" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIj48cmVjdCB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjE1MCIgeT0iMTAwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjE5cHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MzAweDIwMDwvdGV4dD48L3N2Zz4=">
            <div class="caption">
              <h4><a href="https://github.com/{{ alumnus.github_user }}" target="_blank">{{ alumnus.full_name }}</a></h4>
            </div>
          </div>
        </template>
        </div>
      </div>
    </content>
  </template>
  <script>
    Polymer('polymer-alumni', {
      ready: function() {}
    });
  </script>
</polymer-element>
