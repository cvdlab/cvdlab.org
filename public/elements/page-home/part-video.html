<polymer-element name="part-video" attributes="{{ playbackRate }}">
  <template>
    <style>
      @host {
        width: 100%;
        height: 600px;
        overflow: hidden;
      }

      body {    
        margin-bottom: 0px;
      }

      video {
        width: 100%;
        height: 100%;
      }

      .title{
        padding-top: 300px;
        text-align: center;
        color: white;
      }
      h1 {
        font-size: 50px;        
        font-weight: 300;
        margin: 0px;
      }
      h2 {
        font-weight: 300;        
      }
    </style>
    
    <video id="video" preload="auto" autoplay="autoplay" loop="loop">
      <!-- <content select="source"></content> -->
      <source src="../../videos/preview.mp4" type="video/mp4">
    </video>
    <div class="title">
      <content select="h1"></content>
      <content select="h2"></content>
    </div>

  </template>
  <script>
    Polymer('part-video', {

      playbackRateChanged: function () {
        this.$.video.playbackRate = this.playbackRate;
      }

    });
  </script>
</polymer-element>
