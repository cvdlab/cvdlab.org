<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/x-link/x-link.html">
<polymer-element name="part-people">
  <template>
    <style>
      :host {
        display: block;
      }

      img {
        width: 100%;
      }

      .people {
        padding: 0px;
      }

      .image {
        width: 100%;
        padding-top: 75%;
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
      }

      .caption {
        text-align: center;
        padding: 4px;
      }

      .caption a {
        color: #333;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 1px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
      }
      .caption a:hover {
        text-decoration: none;
        color: gold;
      }
      p {
        font-weight: 200;
        font-size: 14px;
        letter-spacing: 1px;
        line-height: 1.5;
      }
    </style>

    <div class="container">
      <template repeat="{{ person in people }}">
        <div class="col-md-4">
          <div class="image" style="background-image: url('../../images/{{ person.picture }}')"></div>
          <div class="caption">
            <a is"x-link" href="https://github.com/{{ person.github }}" target="_blank">{{ person.fullname }}</a>
          </div>
        </div>
      </template>
    </div>

  </template>
  <script>
    Polymer('part-people', {

      people: [
        {
          fullname: 'Enrico Marino',
          github: 'enricomarino',
          description: 'next gen web *-er',
          picture: 'people/en.jpg'
        },
        {
          fullname: 'Alberto Paoluzzi',
          github: 'apaoluzzi',
          description: 'the elder geek',
          picture: 'people/paoluzzi.gif'
        },
        {
          fullname: 'Federico Spini',
          github: 'federicospini',
          description: 'the code chef',
          picture: 'people/fe.jpg'
        }
      ]

    });
  </script>
</polymer-element>
