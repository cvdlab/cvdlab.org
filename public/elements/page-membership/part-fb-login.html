<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<polymer-element name="part-fb-login">
  <template>
    <div id="fb-root"></div>
    <div class="container">
      <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="true" data-auto-logout-link="false"></div>
      <div id="status"></div>
    </div>
  </template>
  <script>
    Polymer('part-fb-login', {
      ready: function () {
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1460272620917555',
            cookie     : true,  // enable cookies to allow the server to access the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.1' // use version 2.1
          });
        };

        // Load the SDK asynchronously
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1460272620917555&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      },

      status_change_callback: function (response) {
        var that = this;
        console.log('statusChangeCallback');
        console.log(response);

        if (response.status === 'connected') {
          // Logged into your app and Facebook.
          that.test_api();
        } else if (response.status === 'not_authorized') {
          // The person is logged into Facebook, but not your app.
          document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
        } else {
          // The person is not logged into Facebook, so we're not sure if
          // they are logged into this app or not.
          document.getElementById('status').innerHTML = 'Please log ' +
            'into Facebook.';
        }
      },

      check_login_state: function () {
        var that = this;
        FB.getLoginStatus(function(response) {
          that.status_change_callback(response);
        });
      },

      test_api:  function () {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          this.$.innerHTML = 'Thanks for logging in, ' + response.name + '!';
        });
      }

    });
  </script>
</polymer-element>
