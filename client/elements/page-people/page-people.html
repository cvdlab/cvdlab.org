<link rel="import" href="../deck-alumni/deck-alumni.html">
<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">

<template-element id="page-people">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <layout-page>
      <part-jumbotron class="jumbotron">
        <div class="container">
          <h1 class="title">People</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <div class="strip">
          <h3>Alumni</h3>
          <deck-alumni alumni="{{alumni}}"></deck-alumni>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PagePeople extends Pantarei.Element {

    static get is () { return 'page-people' }

    before_attach () {
      fetch('data/alumni.json', {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      })
      .then(function (response) {
        if (response.ok) {
          return response.json()
        }
      })
      .then(function (data) {
        data.sort(function (a, b) {
          return a.last_name.localeCompare(b.last_name)
        })
        this.alumni = data
        this.update()
      }.bind(this))
    }

  }

  document.registerElement('page-people', PagePeople)
</script>
