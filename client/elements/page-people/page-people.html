<link rel="import" href="../deck-alumni/deck-alumni.html">
<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">

<template-element id="page-people">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      #jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
      }
    </style>

    <layout-page>
      <part-jumbotron id="jumbotron">
        <div class="container">
          <h1 class="title">People</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <h3>Alumni</h3>
        <deck-alumni alumni="{{alumni}}"></deck-alumni>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PagePeople extends Pantarei.Element {

    static get is () { return 'page-people' }

    before_connect () {
      this.action('fetch_alumni')
    }

  }

  document.registerElement('page-people', PagePeople)
</script>
