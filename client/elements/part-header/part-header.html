<template-element id="part-header">
  <template>
    <style>
      :host {
        display: block;
      }

      #part-header {
        @apply --box;
        @apply --layout-horizontal;

        position: fixed;

        width: 100%;
        height: 60px;
        z-index: 100;
        padding: 0 3%;

        box-shadow: 0 1px 1px #eee;

        background-color: white;
        transition-property: background-color;
        transition-duration: 0.5s;
      }
      #part-header.transparent {
        /*background-color: rgba(49, 51, 59, 0.1);*/
        background-color: transparent;
        box-shadow: none;
      }

      #part-header .space {
        @apply --layout-flex;
      }

      #part-header .brand,
      #part-header .links {
        @apply --layout-horizontal;
        @apply --layout-no-wrap;
      }

      #part-header .brand .link,
      #part-header .links .link {
        @apply --layout;
        @apply --layout-center;

        font-size: 12px;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        letter-spacing: .75px;
        text-decoration: none;
        text-transform: uppercase;
        padding: 0 20px;

        color: #333;
        transition-property: color;
        transition-duration: .5s;
      }
      #part-header.transparent .brand .link,
      #part-header.transparent .links .link {
        color: white;
      }

      #part-header .brand .link,
      #part-header .links .link:first-child {
        padding-left: 0;
      }
      #part-header .brand .link,
      #part-header .links .link:last-child {
        padding-right: 0;
      }

      #part-header .links.collapse .link {
        font-size: 28px;
      }

      #part-header .menu {
        @apply --box;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }
      #part-header .menu {
        @apply --layout-vertical;
        padding: 0 3%;
        background-color: white;
      }
      #part-header .menu .item {
        @apply --layout-flex;
        font-size: 12px;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        letter-spacing: .75px;
        text-decoration: none;
        text-transform: uppercase;
        padding: 20px 0px;
        color: #333;
      }

      #part-header .links .link.toggle {
        display: none;
      }
      #part-header .menu {
        display: none;
      }

      @media (max-width: 768px) {
        #part-header.transparent {
          background-color: white;
        }
        #part-header.transparent .brand .link,
        #part-header.transparent .links .link {
          color: #333;
        }

        #part-header .links .link {
          display: none;
        }
        #part-header .links .link.toggle {
          display: flex;
        }
        #part-header.open .menu {
          display: flex;
        }
      }
    </style>

    <div id="part-header" ref="header" class="transparent">
      <div class="brand">
        <a class="link" href="/">CVDLAB</a>
      </div>
      <div class="space"></div>
      <div class="links">
        <a class="link" href="/about">about</a>
        <a class="link" href="/alumni">alumni</a>
        <a class="link" href="/projects">projects</a>
        <a class="link" href="/theses">theses</a>
        <a class="link" href="/courses">courses</a>
        <a class="link toggle" href="./" on-click="on_click_toggle">â˜°</a>
      </div>
      <div class="menu">
        <a class="item" href="/about">about</a>
        <a class="item" href="/alumni">alumni</a>
        <a class="item" href="/projects">projects</a>
        <a class="item" href="/theses">theses</a>
        <a class="item" href="/courses">courses</a>
      </div>
    </div>

  </template>
</template-element>

<script>
  class PartHeader extends Pantarei.Element {

    static get is() { return 'part-header' }

    should_update () {
      return false
    }

    after_create () {
      this.on_scroll = this.on_scroll.bind(this)
    }

    after_connect () {
      window.addEventListener('scroll', this.on_scroll)
      this.on_scroll()
    }

    after_disconnect () {
      window.removeEventListener('scroll', this.on_scroll)
    }

    on_scroll (event) {
      let transparent = window.scrollY < 45
      this.refs.header.classList.toggle('transparent', transparent)
    }

    on_click_toggle (event) {
      event.preventDefault()
      event.stopPropagation()
      this.refs.header.classList.toggle('open')
    }

  }

  document.registerElement('part-header', PartHeader)
</script>
