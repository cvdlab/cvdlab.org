<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="../deck-alumni/deck-alumni.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../style-page/style-page.html">
<dom-module id="page-alumni">
  <template>
    <style include="style-page"></style>
    <style>
      .jumbotron {
        --jumbotron-background: {
          /*background-image: url('/images/pattern-2.png');*/
        }
      }

      .strip {
        margin-bottom: 80px;
      }

      h3 {
        text-align: center;
      }
    </style>


    <iron-ajax auto method="GET" url="/data/alumni.json"
      handle-as="json" last-response="{{alumni}}">
    </iron-ajax>

<!--
    <iron-ajax auto method="GET" url="/api/alumni"
      handle-as="json" last-response="{{alumni}}">
    </iron-ajax>
-->
    <div class="page">
      <part-header class="header"></part-header>
      <div class="main">
        <part-jumbotron class="jumbotron">
          <h1 class="title">Alumni</h1>
        </part-jumbotron>
        <div class="container">
          <!-- <a is="app-link" class="button" href="/membership">request membership</a> -->
        </div>
        <div class="container">
          <!-- <deck-alumni alumni="{{alumni}}"></deck-alumni> -->
          <!-- <h3>2015</h3> -->
          <!-- <deck-alumni alumni="{{filter(alumni,2015)}}"></deck-alumni> -->
          <div class="strip">
            <h3>2014</h3>
            <deck-alumni alumni="{{filter(alumni,2014)}}"></deck-alumni>
          </div>
          <div class="strip">
            <h3>2013</h3>
            <deck-alumni alumni="{{filter(alumni,2013)}}"></deck-alumni>
          </div>
          <div class="strip">
            <h3>2012</h3>
            <deck-alumni alumni="{{filter(alumni,2012)}}"></deck-alumni>
          </div>
        </div>
      </div>
      <div class="space"></div>
      <part-footer class="footer"></part-footer>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-alumni',

    properties: {
      alumni: {
        type: Array
      }
    },

    filter: function (alumni, year) {
      return alumni.filter(function (alumnus) {
        return alumnus.year == year;
      });
    }

  });
</script>
