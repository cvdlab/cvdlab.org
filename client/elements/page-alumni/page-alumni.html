<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-alumni.html">

<template-element id="page-alumni">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      #jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
        padding-top: 60px;
      }
    </style>

    <layout-page>
      <part-jumbotron id="jumbotron">
        <div class="container">
          <h1 class="title">Our students are the secret ingredient</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <part-alumni alumni="{{alumni}}"></part-alumni>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PageAlumni extends Pantarei.Element {

    static get is () { return 'page-alumni' }

    before_connect () {
      this.action('fetch_alumni')
    }

  }

  document.registerElement('page-alumni', PageAlumni)
</script>
