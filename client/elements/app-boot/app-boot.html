<dom-module id="app-boot">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <app-container id="container"></app-container>

    <app-routes id="routes">
      <app-route path="/" page="page-home"></app-route>
      <app-route path="/about" page="page-about"></app-route>
      <app-route path="/people" page="page-people"></app-route>
      <app-route path="/courses" page="page-courses"></app-route>
      <app-route path="/courses/:course" page="page-course" on-route="/courses/:course"></app-route>
      <app-route path="/membership" page="page-membership"></app-route>
      <app-route path="/privacy" page="page-privacy"></app-route>
      <app-route path="/projects" page="page-projects"></app-route>
      <app-route path="/theses" page="page-theses"></app-route>
      <app-route path="*" page="page-404"></app-route>
    </app-routes>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'app-boot',

    get courses () {
      return ['javascript', 'threejs', 'html5', 'css3', 'git', 'webgl'];
    },

    '/courses/:course': function (event) {
      if (this.courses.indexOf(event.detail.params.course) < 0) {
        event.detail.page_name = 'page-404';
      }
    }

  });
</script>
