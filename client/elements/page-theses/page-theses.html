<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-theses.html">

<template-element id="page-theses">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      .jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
      }
    </style>

    <layout-page>
      <part-jumbotron class="jumbotron">
        <div class="container">
          <h1 class="title">Theses</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <h3>Theses</h3>
        <part-theses theses="{{theses}}"></part-theses>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PageTheses extends Pantarei.Element {

    static get is () { return 'page-theses' }

    before_connect () {
      this.action('fetch_theses')
    }

  }

  document.registerElement('page-theses', PageTheses)
</script>
