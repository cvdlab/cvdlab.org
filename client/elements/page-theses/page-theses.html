<link rel="import" href="../deck-theses/deck-theses.html">
<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">

<template is="page-theses">
  <style>
    @import url('elements/style-grid/style-grid.css');

    :host {
      display: block;
    }
  </style>

  <layout-page>
    <part-jumbotron class="jumbotron">
      <div class="container">
        <h1 class="title">Theses</h1>
      </div>
    </part-jumbotron>
    <div class="container">
      <deck-theses theses="{{theses}}"></deck-theses>
    </div>
  </layout-page>

</template>

<script>
  Pantarei({

    is: 'page-theses',

    before_attach: function () {
      fetch('data/theses.json', {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      })
      .then(function (response) {
        if (response.ok) {
          return response.json()
        }
      })
      .then(function (data) {
        this.theses = data
        this.update()
      }.bind(this))
    }

  })
</script>
