<template-element id="part-theses">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        margin: 0;
      }

      .title:before {
        content: "“";
        font-size: 22px;
      }

      .title:after {
        content: "”";
        font-size: 22px;
      }

      .author {
        font-weight: 600;
      }

      .tag {
        margin-right: 10px;
        /*color: var(--theme-color);*/
        background-color: #c3c3c3;
        color: white;
        padding: 4px 16px 4px 16px;
        border-radius: 12px;
        font-family: monospace;
      }

      .tag::before {
        /*content: '#'*/
      }

      .card {
        margin-bottom: 60px;
        @apply --text;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{theses}}" item="thesis">
        <div class="card">
          <h3 class="title">{{thesis.title}}</h3>
          <div class="info">
            <span>by </span>
            <span class="author">{{thesis.author}}</span>
            <span> in </span>
            <span class="year">{{thesis.year}}</span>
          </div>
          <ul>
            <template is="repeat" items="{{thesis.notes}}" item="note">
              <li>{{note}}</li>
            </template>
          </ul>
          <div class="tags">
            <template is="repeat" items="{{thesis.tags}}" item="tag">
              <span class="tag">{{tag}}</span>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class PartTheses extends Pantarei.Element {

    static get is () { return 'part-theses' }

    get props () {
      return {
        theses: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('part-theses', PartTheses)
</script>
