<link rel="import" href="../card-course/card-course.html">

<template is="deck-courses">
  <style>
    :host {
      display: block;
    }

    .card {
      margin-bottom: 32px;
    }
  </style>

  <div class="deck">
    <template is="repeat" items="{{courses}}" item="course">
      <card-course class="card" course="{{course}}"></card-course>
    </template>
  </div>
</template>

<script>
  Pantarei({

    is: 'deck-courses',

    properties: {
      courses: {
        type: Array,
        value: []
      }
    }

  })
</script>
