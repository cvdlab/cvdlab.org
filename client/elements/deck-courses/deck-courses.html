<template-element id="deck-courses">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        margin-bottom: 60px;
      }

      .description {
        @apply --text;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{courses}}" item="course">
        <div class="card">
          <h3 class="title">{{course.title}}</h3>
          <p class="description">{{course.description}}</p>
          <a target="_blank" href="{{course.repository}}">view more</a>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckCourses extends Pantarei.Element {

    static get is () { return 'deck-courses' }

    get properties () {
      return {
        courses: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-courses', DeckCourses)
</script>
