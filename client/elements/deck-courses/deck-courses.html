<link rel="import" href="../card-course/card-course.html">

<template is="deck-courses">
  <style>
    :host {
      display: block;
    }
  </style>

  <div class="deck">
    <template is="dom-repeat" items="{{courses}}" as="course">
      <card-course course="{{course}}"></card-course>
    </template>
  </div>
</template>

<script>
  Polymer({

    is: 'deck-courses',

    properties: {
      courses: {
        type: Array,
        value: []
      }
    }

  })
</script>
