<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-header/part-header.html">

<template-element id="layout-page">
  <template>
    <style>
      #layout {
        @apply --layout-vertical;
        @apply --layout-fullbleed;
      }

      #header {
        @apply --layout-block;
        @apply --layout-over;
      }

      #main {
        @apply --layout-block;
      }

      #space {
        @apply --layout-flex;
      }

      #footer {
        @apply --layout-block;
      }
    </style>

    <div id="layout">
      <part-header id="header"></part-header>
      <div id="main">
        <content select="*"></content>
      </div>
      <div id="space"></div>
      <part-footer id="footer"></part-footer>
    </div>
  </template>
</template-element>

<script>
  class LayoutPage extends Pantarei.Element {

    static get is() { return 'layout-page' }

  }

  document.registerElement('layout-page', LayoutPage)
</script>
