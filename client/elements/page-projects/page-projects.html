<link rel="import" href="../deck-projects/deck-projects.html">
<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">

<template-element id="page-projects">
  <template>
    <style>
      :host {
        display: block;
      }

      .jumbotron {
        height: 300px;
      }

      .container {
        @apply --container;
      }
    </style>

    <layout-page>
      <part-jumbotron class="jumbotron">
        <div class="container">
          <h1 class="title">Projects</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <h3>Projects</h3>
        <deck-projects projects="{{projects}}"></deck-projects>
      </div>
    </layput-page>

  </template>
</layout-page>

<script>
  class PageProjects extends Pantarei.Element {

    static get is () { return 'page-projects' }

    before_connect () {
      this.action('fetch_projects')
    }

  }

  document.registerElement('page-projects', PageProjects)
</script>
