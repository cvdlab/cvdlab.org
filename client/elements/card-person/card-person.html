<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="../style-card/style-card.html">
<dom-module id="card-person">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        margin-bottom: 30px;
      }

      .card .image img {
        width: 120px;
        border-radius: 120px;
        margin: 10px 20px;
        border: 4px solid #E6E6E6;
      }

      .card .caption h4 {
        margin-top: 0px;
        text-align: center;
        font-weight: 400;
        font-size: 14px;
        letter-spacing: .05em;
      }

      .desaturate {
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
      }

      .desaturate:hover {
        -webkit-filter: grayscale(0%);
        filter: grayscale(0%);
      }
    </style>

    <div class="card">
      <div class="image">
        <img class="desaturate" src="{{person.picture}}">
      </div>
      <div class="caption">
        <h4><span>{{person.fullname}}</span></h4>
        <!-- <a is="app-link" href="{{alumnus.github}}" target="_blank">{{alumnus.username}}</a> -->
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-person',

    properties: {
      person: {
        type: Object
      }
    }

  });
</script>
