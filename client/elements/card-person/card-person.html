
<template is="card-person">
  <style>
    :host {
      display: block;
    }
  </style>

  <div class="card">
    <div class="image">
      <img class="desaturate" src="{{person.picture}}">
    </div>
    <div class="caption">
      <h4><span>{{person.fullname}}</span></h4>
    </div>
  </div>

</template>

<script>
  Pantarei({

    is: 'card-person',

    properties: {
      person: {
        type: Object
      }
    }

  });
</script>
