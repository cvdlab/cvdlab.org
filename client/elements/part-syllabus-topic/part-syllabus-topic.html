<link rel="import" href="/components/app-link/app-link.html">
<dom-module id="part-syllabus-topic">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="topic">
      <h4>{{topic.title}}</h4>
      <p>
        <template is="dom-repeat" items="{{sections}}" as="section">
          <label class="label">{{section}}</label>
        </template>
      </p>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-syllabus-topic',

    properties: {
      topic: {
        type: Object
      }
    }

  });
</script>
