
<template-element id="deck-people">
  <template>
    <style>
      .deck {
        padding: 0 40px;
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{people}}" item="person">
        <div class="card">
          <div class="image">
            <img class="desaturate" src="{{person.picture}}">
          </div>
          <div class="caption">
            <h4><span>{{person.fullname}}</span></h4>
          </div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckPeople extends Pantarei.Element {

    static get is () { return 'deck-people' }

    get props () {
      return {
        people: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-people', DeckPeople)
</script>
