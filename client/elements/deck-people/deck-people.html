<link rel="import" href="../card-person/card-person.html">

<template is="deck-people">
  <style>
    .deck {
      padding: 0 40px;
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }
  </style>

  <div class="deck">
    <template is="repeat" items="{{people}}" item="person">
      <card-person person="{{person}}"></card-person>
    </template>
  </div>
</template>

<script>
  Pantarei({

    is: 'deck-people',

    properties: {
      people: {
        type: Array,
        value: []
      }
    }

  })
</script>
