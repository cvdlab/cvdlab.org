<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-membership">
  <template>
    <style include="style-form"></style>

    <form role="form">
      <div class="field">
        <label class="label" for="first_name">First name</label>
        <input type="text" class="input" id="first_name" name="first_name"
          placeholder="Enter your first name" value="{{alumnus.first_name}}">
      </div>
      <div class="field">
        <label class="label" for="last_name">Last name</label>
        <input type="text" class="input" id="last_name" name="last_name"
          placeholder="Enter your last name" value="{{alumnus.last_name}}">
      </div>
      <div class="field">
        <label class="label" for="email">Email</label>
        <input type="email" class="input" id="email" name="email"
          placeholder="Enter your email address" value="{{alumnus.email}}">
      </div>
      <div class="field">
        <label class="label" for="website">Website [optional]</label>
        <input type="url" class="input" id="website" name="website"
          placeholder="Enter your personal website address, if any" value="{{alumnus.website}}">
      </div>
      <div class="field">
        <label class="label" for="github_username">GitHub username</label>
        <input type="text" class="input" id="github_username" name="github_username"
          placeholder="Enter your GitHub username" value="{{alumnus.github_username}}">
      </div>
      <div class="field">
        <label class="label" for="year">Year</label>
        <select class="input" id="year" name="year" value="{{alumnus.year}}">
          <option value="">Select the year in which you take the course</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
        </select>
      </div>
      <button id="submit" class="button">Submit</button>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-membership'

  });
</script>
