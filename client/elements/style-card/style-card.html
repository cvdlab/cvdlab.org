<link rel="import" href="/components/layout-grid/layout-grid.html">
<dom-module id="style-card">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-col-3);
      }

      .card {
        padding: 15px;
      }

      .card .title {
        font-size: 18px;
        margin-bottom: 8px;
      }

      a:link {
          text-decoration: none;
          color: #000;
          -o-transition:.2s;
          -ms-transition:.2s;
          -moz-transition:.2s;
          -webkit-transition:.2s;
          transition:.2s;
        }
        a:hover { color:red; }
      }

      a:visited {
          text-decoration: none;
      }

      a:hover {
          text-decoration: none;
          color: #646464;
          -o-transition:.8s;
          -ms-transition:.8s;
          -moz-transition:.8s;
          -webkit-transition:.8s;
          transition:.8s;
      }

      a:active {
          text-decoration: none;
      }

    </style>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'style-card'

  });
</script>
