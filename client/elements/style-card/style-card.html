<link rel="import" href="/components/layout-grid/layout-grid.html">
<dom-module id="style-card">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-col-3);
      }

      .card {
        padding: 15px;
      }

      .card .title {
        font-size: 18px;
        margin-bottom: 8px;
      }

      h3 a:link {
        text-decoration: none;
        color: #000;
        -o-transition:.2s;
        -ms-transition:.2s;
        -moz-transition:.2s;
        -webkit-transition:.2s;
        transition:.2s;
      }

      h3 a:visited,
      h3 a:active {
        text-decoration: none;
        color: #000;
      }

      h3 a:hover {
        text-decoration: none;
        color: #74D156;
        -o-transition:.2s;
        -ms-transition:.2s;
        -moz-transition:.2s;
        -webkit-transition:.2s;
        transition:.2s;
      }

    </style>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'style-card'

  });
</script>
