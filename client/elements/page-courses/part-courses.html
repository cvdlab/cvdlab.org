<template-element id="deck-courses">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        margin-bottom: 60px;
        @apply --text;
      }

      .title {
        margin: 0;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{courses}}" item="course">
        <div class="card">
          <h4 class="title">{{course.title}}</h4>
          <div class="description">
            <div>{{course.description}}</div>
            <a target="_blank" href="{{course.repository}}">view more</a>
          </div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckCourses extends Pantarei.Element {

    static get is () { return 'deck-courses' }

    get properties () {
      return {
        courses: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-courses', DeckCourses)
</script>
