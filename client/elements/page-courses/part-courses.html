<template-element id="deck-courses">
  <template>
    <style>
      :host {
        display: block;
      }

      .card.course {
        margin-bottom: 60px;
        @apply --text;
      }

      .card.course .title {
        margin: 0;
      }

      .card.course .link {
        text-decoration: none;
        color: inherit;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{courses}}" item="course">
        <div class="card course">
          <h4 class="title"><a class="link" target="_blank" href="{{course.repository}}">{{course.title}}</a></h4>
          <div class="description">
            <div>{{course.description}}</div>
          </div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckCourses extends Pantarei.Element {

    static get is () { return 'deck-courses' }

    get properties () {
      return {
        courses: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-courses', DeckCourses)
</script>
