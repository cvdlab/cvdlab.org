<template-element id="part-courses">
  <template>
    <style>
      :host {
        display: block;
      }

      .card.course {
        margin-bottom: 60px;
        @apply --text;
      }

      .card.course .title {
        margin: 0;
      }

      .card.course .link {
        text-decoration: none;
        color: inherit;
      }
    </style>

    <div id="part-courses">
      <template-repeat items="{{courses}}" item="course">
        <template>
          <div class="card course">
            <h4 class="title"><a class="link" target="_blank" href="{{course.repository}}">{{course.title}}</a></h4>
            <div class="description">
              <div>{{course.description}}</div>
            </div>
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>

<script>
  class PartCourses extends Pantarei.Element {

    get props () {
      return {
        courses: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('part-courses', PartCourses)
</script>
