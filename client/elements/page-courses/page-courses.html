<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../deck-courses/deck-courses.html">

<template is="page-courses">
  <style>
    @import url('elements/style-grid/style-grid.css');

    :host {
      display: block;
    }
  </style>

  <layout-page>
    <part-jumbotron class="jumbotron" id="jumbotron">
      <div class="container">
        <h1 class="title">Courses</h1>
      </div>
    </part-jumbotron>
    <div class="container">
      <deck-courses courses="{{courses}}"></deck-courses>
    </div>
    <div class="container">
      <h2>Modules</h2>
      <deck-courses courses="{{crumbs}}"></deck-courses>
    </div>
  </layout-page>

</template>

<script>
  Pantarei({

    is: 'page-courses',

    before_attach: function () {
      fetch('data/courses.json', {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      })
      .then(function (response) {
        if (response.ok) {
          return response.json()
        }
      })
      .then(function (data) {
        this.courses = data
        this.update()
      }.bind(this))

      fetch('data/crumbs.json', {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      })
      .then(function (response) {
        if (response.ok) {
          return response.json()
        }
      })
      .then(function (data) {
        this.crumbs = data
        this.update()
      }.bind(this))
    }

  })
</script>
