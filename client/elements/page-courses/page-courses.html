<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="../deck-courses/deck-courses.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../style-page/style-page.html">
<dom-module id="page-courses">
  <template>
    <style include="style-page"></style>
    <style>
      #jumbotron {
        --jumbotron-background: {
          background-image: url('/images/courses.jpg');
        }
      }
    </style>

    <iron-ajax id="ajax" auto url="/data/courses.json"
      handle-as="json" last-response="{{courses}}">
    </iron-ajax>

    <div class="page">
      <part-header class="header"></part-header>
      <div class="main">
        <part-jumbotron class="jumbotron" id="jumbotron">
          <h1 class="title">Courses</h1>
        </part-jumbotron>
        <div class="container">
          <deck-courses courses="{{courses}}"></deck-courses>
        </div>
      </div>
      <div class="space"></div>
      <part-footer class="footer"></part-footer>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-courses',

    properties: {
      courses: {
        type: Array
      }
    }

  });
</script>
