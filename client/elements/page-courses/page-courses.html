<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../deck-courses/deck-courses.html">

<template-element id="page-courses">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      .jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
      }
    </style>

    <layout-page>
      <part-jumbotron class="jumbotron" id="jumbotron">
        <div class="container">
          <h1 class="title">Courses</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <h3>Courses</h3>
        <deck-courses courses="{{courses}}"></deck-courses>
      </div>
      <div class="container">
        <h3>Modules</h3>
        <deck-courses courses="{{crumbs}}"></deck-courses>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PageCourses extends Pantarei.Element {

    static get is () { return 'page-courses' }

    before_connect () {
      this.action('fetch_courses')
      this.action('fetch_crumbs')
    }

  }

  document.registerElement('page-courses', PageCourses)
</script>
