<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-courses.html">

<template-element id="page-courses">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      .jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
        padding-top: 60px;
      }

      .section {
        @apply --layout-fullbleed;
      }
    </style>

    <layout-page>
      <div class="section coursed">
        <div class="container">
          <h1 class="title">Courses</h1>
          <deck-courses courses="{{courses}}"></deck-courses>
        </div>
      </div>
      <div class="container">
        <div class="container">
          <h1 class="title">Learning by doing</h1>
          <deck-courses courses="{{crumbs}}"></deck-courses>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PageCourses extends Pantarei.Element {

    static get is () { return 'page-courses' }

    before_connect () {
      this.action('fetch', 'courses')
      this.action('fetch', 'crumbs')
    }

  }

  document.registerElement('page-courses', PageCourses)
</script>
