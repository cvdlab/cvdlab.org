<link rel="import" href="../card-project/card-project.html">
<dom-module id="deck-projects">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="deck">
      <template is="dom-repeat" items="{{projects}}" as="project">
        <card-project project="{{project}}"></card-project>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-projects',

    properties: {
      projects: {
        type: Array
      }
    }

  });
</script>
