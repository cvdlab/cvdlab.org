
<template-element id="deck-projects">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        margin-bottom: 60px;
      }

      .description {
        @apply --text;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{projects}}" item="project">
        <div class="card">
          <h4>{{project.title}}</h4>
          <p class="description">{{project.description}}</p>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckProjects extends Pantarei.Element {

    static get is () { return 'deck-projects' }

    get props () {
      return {
        projects: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-projects', DeckProjects)
</script>
