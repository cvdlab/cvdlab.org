
<template-element id="deck-projects">
  <template>
    <style>
      :host {
        display: block;
      }
      .card {
        margin-bottom: 32px;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{projects}}" item="project">
        <card-project class="card" project="{{project}}"></card-project>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckProjects extends Pantarei.Element {

    static get is () { return 'deck-projects' }

    get props () {
      return {
        projects: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-projects', DeckProjects)
</script>
