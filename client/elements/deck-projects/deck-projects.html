
<template is="deck-projects">
  <style>
    :host {
      display: block;
    }
  </style>

  <div class="deck">
    <template is="repeat" items="{{projects}}" item="project">
      <card-project project="{{project}}"></card-project>
    </template>
  </div>
</template>

<script>
  Pantarei({

    is: 'deck-projects',

    properties: {
      projects: {
        type: Array,
        value: []
      }
    }

  })
</script>
