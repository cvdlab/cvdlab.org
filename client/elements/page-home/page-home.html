<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">

<template-element id="page-home">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      #jumbotron {
        @apply --layout-block;
        @apply --layout-fullbleed;
      }

      #heading {
        @apply --container;
      }

      #heading .title {
        width: 100px;
        margin-top: 0;
        font-size: 60px;
        line-height: 1em;
        text-transform: uppercase;
      }

      @media (max-width: 768px) {
        #heading .title {
          font-size: 50px;
        }
      }

    </style>

    <layout-page>
      <part-jumbotron id="jumbotron">
        <div id="heading">
          <h1 class="title">Computational Visual Design Lab</h1>
        </div>
      </part-jumbotron>
    </layout-page>
  </template>
</template-element>

<script>
  class PageHome extends Pantarei.Element {

    static get is () { return 'page-home' }

  }

  document.registerElement('page-home', PageHome)
</script>
