<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">

<template-element id="page-home">
  <template>
    <style>
      :host {
        display: block;
      }

      .jumbotron {
        @apply --layout-fullbleed;
      }

      .container {
        @apply --container;
      }

      .title {
        width: 100px;
        margin: 0;
        font-size: 60px;
        line-height: 1em;
        text-transform: uppercase;
      }
    </style>

    <layout-page>
      <part-jumbotron class="jumbotron">
        <div class="container">
          <h1 class="title">Computational Visual Design Lab</h1>
        </div>
      </part-jumbotron>
    </layout-page>
  </template>
</template-element>

<script>
  class PageHome extends Pantarei.Element {

    static get is () { return 'page-home' }

  }

  document.registerElement('page-home', PageHome)
</script>
