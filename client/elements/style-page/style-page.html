<link rel="import" href="/components/layout-grid/layout-grid.html">
<dom-module id="style-page">
  <template>
    <style>
      :host {
        display: block;
      }

      .page {
        @apply(--layout-vertical);
        min-height: 100vh;
      }

      .page .space {
        @apply(--layout-flex);
      }

      .page .header {
        position: absolute;
        width: 100%;
      }

      .page .jumbotron {
        height: 240px;
        color: white;
        --jumbotron-background: {
          background-image: url('/images/pattern-3.png');
        }
        --jumbotron-content: {
          @apply(--layout-col-10);
          @apply(--layout-col-offset-1);

          @apply(--layout-vertical);
          @apply(--layout-start);
          @apply(--layout-end-justified);
        }
      }

      .page .container p {
        line-height: 1.75em;
      }

      .page .title,
      .page .subtitle {
        font-weight: 100;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        text-shadow: 0px 2px 1px hsla(0,0%,0%,.1);
        text-align: center;
      }
      .page .brand .title {
        font-size: 3em;
        margin: 10px;
      }
      .page .brand .subtitle {
        font-size: 2em;
        margin: 10px;
      }

    </style>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'style-page'

  });
</script>
