<template-element id="page-about">
  <template>

      :host {
        display: block;
      }

      .jumbotron {
        height: 300px;
      }

      .container {
        @apply --container;
      }

      .description {
        @apply --text;
      }

    <layout-page>

        <div class="container">
          <h1 class="title">About</h1>

        <h3 class="title">Computational Visual Design Lab</h3>
        <p class="description">
          The Computational Visual Design Lab is a Web Graphics Design Lab <br>
          located in the Roma Tre University in Rome, Italy.

      </div>
    </layout-page>

  </template>

<script>
  class PageAbout extends Pantarei.Element {

    static get is () { return 'page-about' }

  }

  document.registerElement('page-about', PageAbout)
</script>
