<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-map/part-map.html">

<template-element id="page-about">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      .jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
        padding-top: 60px;
      }

      .section {
        @apply --layout-fullbleed;
      }

      .section.who .founders {
        font-size: 20px;
        margin-bottom: 30px;
      }
      .section.who .founders .founder {
        font-weight: 900;
      }

      .tagline {
        font-size: 90px;
        font-weight: 900;
      }
    </style>

    <layout-page>
<!--
        <div class="aside">
          <ul>
            <li><a href="#what">what</a></li>
            <li><a href="#who">who</a></li>
            <li><a href="#why">why</a></li>
            <li><a href="#where">where</a></li>
            <li><a href="#when">when</a></li>
          </ul>
        </div>
 -->
      <div class="container">

        <div class="section what">
          <h1 class="title">What we do</h1>

          <div class="tagline">
            <span>We make<span><br>
            <span class="web">Web </span><span class="stuff" ref="stuff"></span>
          </div>

          <div class="subsection">
            <h2>How we work?</h2>
            <ul>
              <li>Explore, Make, Share</li>
              <li>First do it, then do it right, then do it better</li>
              <li>Keep It Stupid Simple</li>
              <li>Dividi et Impera</li>
            </ul>
          </div>
        </div>

        <div class="section who">
          <h1 class="title">Who we are</h1>
          <div class="people">
            <h3>Founders</h3>
            <div class="founders">
              <span class="founder">Alberto Paoluzzi</span><span>,</span>
              <span class="founder">Enrico Marino</span><span> &amp; </span>
              <span class="founder">Federico Spini</span>
            </div>
            <div>
              <a href="/people">meet the teem</a>
            </div>
          </div>
        </div>

        <div class="section why">
          <h1 class="title">Why we do what we do</h1>
          <div class="description">
            <p>Love, Love, Love</p>
            <p>Love studying cutting-edge Web Technologies (that are going to be Web standards)</p>
            <p>Love experimenting and making Web stuff using what we have studied</p>
            <p>Love teaching what we have maked, sharing our know-how and our projects</p>
          </div>
        </div>

        <div class="section where">
          <h1 class="title">Where you can find us</h1>
          <div class="description">
            <p>We are in Rome, in the RomaTre University, in the Computer Engineering Department.</p>
            <p>If you're in the neighborhood, come to visit us, or <a href="/contacts">drop us a line</a>.</p>
          </div>
          <div>
            <a href="/contacts">contact us</a>
          </div>
        </div>

        <div class="section when">
          <h1 class="title">When did it all start?</h1>
          <div>CVDLAB was founded in 2010.</div>
        </div>

      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PageAbout extends Pantarei.Element {

    static get is () { return 'page-about' }

    after_connect () {
      let tags = ['Apps', 'Platforms', 'Frameworks', '3D', 'Graphics', 'VR', 'Experiments', 'Projects', 'Stuff']
      let tag = this.refs.stuff
      let i = 0
      let n = tags.length
      window.setInterval(function () {
        tag.innerText = tags[i++ % n]
      }, 1000)
    }

  }

  document.registerElement('page-about', PageAbout)
</script>
