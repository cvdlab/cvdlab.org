<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="../style-card/style-card.html">
<dom-module id="card-project">
  <template>
    <style include="style-card"></style>
    <style>
    .thumbnail {
      width: 98%;
      /*height: auto;*/
      /*border: 1% solid #E6E6E6;*/
      border-radius: 3px;
    }

    .desaturate {
      -webkit-filter: grayscale(100%);
      filter: grayscale(100%);
    }

    .card:hover .desaturate {
      -webkit-filter: grayscale(0%);
      filter: grayscale(0%);
    }
    </style>

    <div class="card">
      <h3 class="title">
        <template is="dom-if" if="{{project.repository}}">
          <a href="{{project.repository}}">{{project.title}}</a>
        </template>
        <template is="dom-if" if="{{!project.repository}}">{{project.title}}</template>
      </h3>

      <template is="dom-if" if="{{project.url}}">
        <a is="x-link" href="{{project.url}}" target="_blank">
          <img class="thumbnail desaturate" src="{{project.thumbnail}}">
        </a>
      </template>
      <template is="dom-if" if="{{!project.url}}">
        <img class="thumbnail desaturate" src="{{project.thumbnail}}">
      </template>

      <div>
        <p>{{project.description}}</p>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-project',

    properties: {
      project: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
