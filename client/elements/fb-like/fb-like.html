<dom-module id="fb-like">
  <template>
    <style>
      iframe {
        border: none;
        overflow: hidden;
      }
    </style>

    <iframe src="{{_compute_src()}}" allowTransparency="true" scrolling="no" frameborder="0"></iframe>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'fb-like',

    properties: {
      url: {
        type: String
      },
      layout: {
        type: String
      },
      action: {
        type: String
      },
      faces: {
        type: Boolean,
        value: true
      },
      share: {
        type: Boolean,
        value: true
      },
      app_id: {
        type: String,
        value: '1425724317705719'
      },
      href: {
        type: String,
        value: 'http://cvdlab.org'
      },
      layout: {
        type: String,
        value: 'standard'
      },
      height: {
        type: Number,
        value: 80
      }
    },

    _compute_src: function () {
      return '//www.facebook.com/plugins/like.php?href=' + this.href +
        '&amp;width&amp;layout=' + this.layout +
        '&amp;action=like&amp;show_faces=' + this.faces +
        '&amp;share=' + this.share +
        '&amp;height=' + this.height +
        '&amp;appId=' + this.app_id;
    }

  });
</script>
