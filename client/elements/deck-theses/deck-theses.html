<template-element id="deck-theses">
  <template>
    <style>
      :host {
        display: block;
      }

      .card {
        margin-top: 60px;
      }

      .description {
        @apply --text;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{theses}}" item="thesis">
        <div class="card">
          <h4 class="title">{{thesis.title}}</h4>
          <div class="description">{{thesis.author.fullname}}</div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckTheses extends Pantarei.Element {

    static get is () { return 'deck-theses' }

    get props () {
      return {
        theses: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-theses', DeckTheses)
</script>
