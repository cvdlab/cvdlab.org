<link rel="import" href="../card-thesis/card-thesis.html">

<template is="deck-theses">
  <style>
    :host {
      display: block;
    }

    .card {
      margin-bottom: 32px;
    }
  </style>

  <div class="deck">
    <template is="repeat" items="{{theses}}" item="thesis">
      <card-thesis class="card" thesis="{{thesis}}"></card-thesis>
    </template>
  </div>
</template>

<script>
  Pantarei({

    is: 'deck-theses',

    props: {
      theses: {
        type: Array,
        value: []
      }
    }

  })
</script>
