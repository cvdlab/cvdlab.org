<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../card-alumnus/card-alumnus.html">
<dom-module id="deck-alumni">
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        padding: 0 40px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }
    </style>

    <div class="deck">
      <template is="dom-repeat" items="{{alumni}}" as="alumnus">
        <card-alumnus alumnus="{{alumnus}}"></card-alumnus>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-alumni',

    properties: {
      alumni: {
        type: Array
      }
    }

  });
</script>
