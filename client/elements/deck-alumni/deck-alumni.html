
<template-element id="deck-alumni">
  <template>
    <style>
      .deck {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
      }

      .card {
        @apply --box;
        margin-bottom: 30px;
      }

      .card .image img {
        width: 120px;
        border-radius: 120px;
        margin: 10px 20px;
      }

      .card .caption h4 {
        margin-top: 0px;
        text-align: center;
        font-weight: 600;
        font-size: 14px;
      }
    </style>

    <div class="deck layout horizontal wrap center-justified">
      <template is="repeat" items="{{alumni}}" item="alumnus">
        <div class="card">
          <div class="image">
            <img src="{{alumnus.picture}}">
          </div>
          <div class="caption">
            <h4><span>{{alumnus.first_name}}</span> <span>{{alumnus.last_name}}</span></h4>
          </div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class DeckAlumni extends Pantarei.Element {

    static get is () { return 'deck-alumni' }

    get props () {
      return {
        alumni: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('deck-alumni', DeckAlumni)
</script>
