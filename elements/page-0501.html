<link rel="import" href="layout-page.html">

<template-element id="page-0501">
  <template>
    <style>
      :host {
        display: block;
      }

      .list {
        padding-bottom: 40px;
      }

      .item .title {
        margin-bottom: 0;
      }
    </style>

    <layout-page data="{{data}}">
      <div class="content">
        <h1>Courses</h1>

        <div class="list">
          <x-repeat items="{{data.courses}}" item="project">
            <template>
              <div class="item">
                <h4 class="title">{{project.title}}</h4>
                <div class="description">{{project.description}}</div>
              </div>
            </template>
          </x-repeat>
        </div>

        <h1>Workshops</h1>

        <div class="list">
          <x-repeat items="{{data.crumbs}}" item="project">
            <template>
              <div class="item">
                <h4 class="title">{{project.title}}</h4>
                <div class="description">{{project.description}}</div>
              </div>
            </template>
          </x-repeat>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
(function () {

  class Page extends Pantarei.Element {

    static get is () { return 'page-0501' }

  }

  window.customElements.define(Page.is, Page)

})()
</script>
