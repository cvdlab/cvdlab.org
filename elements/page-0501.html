<link rel="import" href="layout-page.html">
<link rel="import" href="part-courses.html">

<template-element id="page-0501">
  <template>
    <style>
      :host {
        display: block;
      }

      .section {
        padding-bottom: 40px;
      }

      .item .title {
        margin-bottom: 0;
      }
    </style>

    <layout-page data="{{data}}">
      <div class="content">
        <h1>Courses</h1>

        <div class="section">
          <!-- <h2 class="title">Courses</h2> -->
          <div class="list">
            <x-repeat items="{{data.courses}}" item="project">
              <template>
                <div class="item">
                  <h4 class="title">{{project.title}}</h4>
                  <div class="description">{{project.description}}</div>
                </div>
              </template>
            </x-repeat>
          </div>
        </div>

        <h1>Workshops</h1>

        <div class="section">
          <!-- <h2 class="title">Workshops</h2> -->
          <div class="list">
            <x-repeat items="{{data.crumbs}}" item="project">
              <template>
                <div class="item">
                  <h4 class="title">{{project.title}}</h4>
                  <div class="description">{{project.description}}</div>
                </div>
              </template>
            </x-repeat>
          </div>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class Page0501 extends Pantarei.Element {

    static get is () { return 'page-0501' }

  }

  window.customElements.define('page-0501', Page0501)
</script>
