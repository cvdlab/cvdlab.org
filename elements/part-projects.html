<template-element id="part-projects" selfy>
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        margin: 0 -25px;
      }

      .card {
        @apply --box;
        width: 25%;
        padding: 25px;
        margin-bottom: 25px;
        @apply --text;
      }

      .card .title {
        margin: 0;
      }
    </style>

    <div class="deck">
      <template-repeat items="{{projects}}" item="project">
        <template>
          <div class="card">
            <h4 class="title">{{project.title}}</h4>
            <div class="description">{{project.description}}</div>
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>
