<template-element id="part-jumbotron" selfy>
  <template>
    <style>
      :host {
        display: block;
      }

      #part-jumbotron {
        @apply --layout-block;

        position: relative;
        box-sizing: border-box;
        height: 100%;
        background-size: cover;
        background-position: center center;
        /*background-image: url('/images/b1.jpg');*/
        /*background-color: var(--background-color);*/
      }

      #part-jumbotron .overlay {
        @apply --layout-fit;

        background-color: rgba(25, 25, 25, .0);
      }

      #part-jumbotron .main {
        @apply --layout-fit;
        @apply --layout-horizontal;
        @apply --layout-center;

        /*color: white;*/
      }
    </style>

    <div id="part-jumbotron">
      <div class="overlay"></div>
      <div class="main">
        <content select="*"></content>
      </div>
    </div>

  </template>
</template-element>
