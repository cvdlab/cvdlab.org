<link rel="import" href="layout-page.html">
<link rel="import" href="part-courses.html">

<template-element id="page-courses">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }
    </style>

    <layout-page>
      <div class="content">
        <div class="section">
          <h1 class="title">Courses</h1>
          <part-courses courses="{{courses}}"></part-courses>
        </div>
        <div class="section">
          <h1 class="title">Learning by doing</h1>
          <part-courses courses="{{crumbs}}"></part-courses>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PageCourses extends Pantarei.Element {

    after_connect () {
      this.action('fetch', 'courses')
      this.action('fetch', 'crumbs')
    }

  }

  document.registerElement('page-courses', PageCourses)
</script>
