<link rel="import" href="layout-page.html">

<template-element id="page-home">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      #jumbotron {
        @apply --layout-block;
        @apply --layout-fit;
      }

      #heading {
        @apply --container;
      }

      #heading .title {
        margin-top: 0;
        font-size: 60px;
        line-height: 1em;
        text-transform: uppercase;
        text-align: left;
      }
      #heading .title .word {
        display: block;
      }

      @media (max-width: 992px) {
        #heading .title {
          font-size: 50px;
        }
      }

      @media (max-width: 768px) {
        #heading .title {
          font-size: 40px;
        }
      }
    </style>

    <layout-page>
      <part-jumbotron id="jumbotron">
        <div id="heading">
          <h1 class="title">
            <span class="word">Computational</span>
            <span class="word">Visual</span>
            <span class="word">Design</span>
            <span class="word">Lab</span>
          </h1>
        </div>
      </part-jumbotron>
    </layout-page>
  </template>
</template-element>

<script>
  class PageHome extends Pantarei.Element {

    static get is () { return 'page-home' }

  }

  document.registerElement('page-home', PageHome)
</script>
