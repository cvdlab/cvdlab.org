<template-element id="part-theses" selfy>
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        margin: 0 -25px;
      }

      .card {
        @apply --box;
        width: 25%;
        padding: 25px;
        margin-bottom: 25px;
        @apply --text;
      }

      .card .title {
        margin: 0;
      }

      .card .author {
        font-weight: 600;
      }

      .card .tags {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      .card .tag {
        margin-right: 10px;
        padding-right: 16px;
        font-style: italic;
      }
      .card .tag::before {
        content: '#'
      }
    </style>

    <div class="deck">
      <template-repeat items="{{theses}}" item="thesis">
        <template>
          <div class="card">
            <div class="title">{{thesis.title}}</div>
            <div class="info">
              <span>by </span>
              <span class="author">{{thesis.author}}</span>
              <span> in </span>
              <span class="year">{{thesis.year}}</span>
            </div>
            <div class="notes">
              <template is="repeat" items="{{thesis.notes}}" item="note">
                <div>{{note}}</div>
              </template>
            </div>
<!--
            <div class="tags">
              <template-repeat items="{{thesis.tags}}" item="tag">
                <template>
                  <span class="tag">{{tag}}</span>
                </template>
              </template-repeat>
            </div>
 -->
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>
