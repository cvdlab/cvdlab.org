<template-element id="part-alumni">
  <template>
    <style>
      .deck {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-start-justified;
        @apply --text;
      }

      .card {
        @apply --box;
        position: relative;
        width: 104px;
        height: 104px;
        margin: 2px;
      }

      .card .image img {
        width: 100%;
        filter: grayscale(20%);
      }

      .card .caption {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        padding-top: 60px;
        display: none;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .card:hover .caption {
        display: block;
      }

      .card .caption h4 {
        margin-top: 0px;
        text-align: center;
        font-weight: 600;
        font-size: 14px;
      }

      @media (min-width: 544px) {
        .card {
          width: 125px;
          height: 125px;
        }
      }

      @media (min-width: 768px) {
        .card {
          width: 134px;
          height: 134px;
        }
      }

      @media (min-width: 992px) {
        .card {
          width: 147px;
          height: 147px;
        }
      }

      @media (min-width: 1200px) {
        .card {
          width: 154px;
          height: 154px;
        }
      }

    </style>

    <div class="deck layout horizontal wrap center-justified">
      <template-repeat items="{{alumni}}" item="alumnus">
        <template>
          <div class="card">
            <div class="image">
              <img src="{{alumnus.picture}}">
            </div>
            <div class="caption">
              <h4>{{alumnus.first_name}}</h4>
            </div>
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>

<script>
  class PartAlumni extends Pantarei.Element {}

  document.registerElement('part-alumni', PartAlumni)
</script>
