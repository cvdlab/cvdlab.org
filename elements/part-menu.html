<template-element id="part-menu">
  <template>
    <style>
      :host {
        display: block;
      }

      #links {
        position: absolute;
        width: 100%;
        transform: rotate(90deg) translateX(50%);
        transform-origin: 0px 0;
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .link {
        @apply --layout-flex;
        text-decoration: none;
        color: #333;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 600;
        padding-right: 30px;
      }
    </style>

    <div id="links">
      <template-repeat items="{{data.submenu}}" item="link">
        <template>
          <a class="link" href="{{link.href}}">{{link.label}}</a>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>

<script>
  class PartMenu extends Pantarei.Element {

    static get is () { return 'part-menu' }

  }

  window.customElements.define('part-menu', PartMenu)
</script>
