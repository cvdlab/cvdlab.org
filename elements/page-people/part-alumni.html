
<template-element id="part-alumni">
  <template>
    <style>
      .deck {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
        @apply --text;
      }

      .card {
        @apply --box;
        margin-bottom: 30px;
        position: relative;
      }

      .card .image img {
        width: 140px;
        border-radius: 100%;
        margin: 8px 16px;
      }
/*
      .card .caption {
        position: absolute;
        top: 70px;
        width: 100%;
        display: none;
        color: white;
      }

      .card:hover .caption {
        display: block;
      }
*/
      .card .caption h4 {
        margin-top: 0px;
        text-align: center;
        font-weight: 600;
        font-size: 14px;
      }

      @media (max-width: 992px) {
        .card .image img {
          width: 120px;
        }
      }

      @media (max-width: 768px) {
        .card .image img {
          width: 100px;
        }
      }

    </style>

    <div class="deck layout horizontal wrap center-justified">
      <template-repeat items="{{alumni}}" item="alumnus">
        <template>
          <div class="card">
            <div class="image">
              <img src="{{alumnus.picture}}">
            </div>
            <div class="caption">
              <h4><span>{{alumnus.first_name}}</span> <span>{{alumnus.last_name}}</span></h4>
            </div>
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>

<script>
  class PartAlumni extends Pantarei.Element {}

  document.registerElement('part-alumni', PartAlumni)
</script>
