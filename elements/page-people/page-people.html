<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-alumni.html">

<template-element id="page-people">
  <template>
    <style>
      :host {
        @apply --layout-block;
      }

      #jumbotron {
        @apply --layout-block;
        height: 200px;
      }

      .container {
        @apply --container;
        padding-top: 60px;
      }

      .section {
        @apply --layout-fullbleed;
      }

    </style>

    <layout-page>
      <div class="container">

        <div class="section team">
          <h2>Meet the team</h2>
          <div class="people">
            <h4>Enrico Marino</h4>
            <h4>Federico Spini</h4>
            <h4>Christian Vadalà</h4>
            <h4>Danilo Salvati</h4>
            <h4>Giulia Clementi</h4>
            <h4>Alessio Carrafa</h4>
            <h4>Cesare Catavitiello</h4>
            <h4>Stefano Perrone</h4>
          </div>
        </div>

        <div class="section collaborations">
          <h2>Proud to have worked with</h2>
          <div class="people">
            <h4>Michele D'Antimi</h4>
            <h4>Edoardo Carra</h4>
            <h4>Jit Baljinder</h4>
            <h4>Alessando Rastelli</h4>
            <h4>Andrea D'Amelio</h4>
            <h4>Tiziano Sperati</h4>
            <h4>Marco Sportillo</h4>
            <h4>Marco Virgadamo</h4>
            <h4>Francesco Furiani</h4>
            <h4>Vittorio Cecchetto</h4>
            <h4>Matteo Pisani</h4>
            <h4>Lapo Breschi</h4>
            <h4>Miroslav Jiřík</h4>
          </div>
        </div>

        <div class="section alumni">
          <h2 class="title">Our students are the secret ingredient</h2>
          <part-alumni alumni="{{alumni}}"></part-alumni>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class PagePeople extends Pantarei.Element {

    static get is () { return 'page-people' }

    after_connect () {
      this.action('fetch', 'alumni')
    }

  }

  document.registerElement('page-people', PagePeople)
</script>
