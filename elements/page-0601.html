<link rel="import" href="layout-page.html">

<template-element id="page-0601">
  <template>
    <style>
      :host {
        display: block;
      }

      .contacts {
        padding-top: 60px;
        @apply --text;
      }

      .contacts h3 {
        line-height: 1.5;
        margin-bottom: 60px;
      }

      .contacts .contact {
        margin-bottom: 30px;
      }

      .contacts .contact .link {
        text-decoration: none;
        color: #333;
        font-weight: bolder;
      }
      .contacts .contact .label {
        margin-right: 10px;
      }
    </style>

    <layout-page data="{{data}}">
      <div class="content">
        <div class="contacts">
          <h3>
            <span id="condition"></span>,<br>
            <span>drop us a line</span>
          </h3>

          <div class="contact mail">
            <a class="link value"href="mailto:ciao@cvdlab.org">ciao@cvdlab.org</a><br>
            <!-- <span class="label">phone</span><span class="value">+39 06 5733 3217</span> -->
          </div>

          <div class="contact address">
            <a class="link" href="http://www.uniroma3.it/" target="_blank">RomaTre University</a><br>
            <a class="link" href="http://www.ingegneria.uniroma3.it/" target="_blank">Department of Computer Engineering</a><br>
            <a class="link" href="http://www.matfis.uniroma3.it/" target="_blank">Department of Mathematics and Physics</a><br>
          </div>
          <div class="contact address">
            <span>Via della Vasca navale 79</span><br>
            <span>00146 - Rome, ITALY</span>
          </div>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class Page0601 extends Pantarei.Element {

    static get is () { return 'page-0601' }

    ready () {
      let texts = this.data.hello
      let node = this.refs.condition
      let n = texts.length
      let i = 0

      function fill () {
        node.innerText = texts[i++ % n]
      }

      fill()
      window.setInterval(fill, 2500)
    }

  }

  window.customElements.define('page-0601', Page0601)
</script>
