        <h3>Cookie policy</h3>

        <p>In common with most other websites, we use cookies and similar technologies to help us understand how people use CVDLAB.org website. We have created this Cookies Policy to provide you with clear and explicit information about the technologies that we use.</p>

        <p><strong>If you choose to use the website without blocking or disabling cookies or opting out of other technologies, you will indicate your consent to our use of these cookies and other technologies and to our use (in accordance with this policy) of any personal information that we collect using these technologies. If you do not consent to the use of these technologies, please be sure to block or disable them using your browser settings, the opt-out links identified in this policy, or the settings within our mobile apps.</strong></p>

        <h3>What are cookies?</h3>
        <p>Cookies are small text files that are placed on your computer by websites that you visit. These text files can be read by these websites and help to identify you when you return to a website. Cookies can be “persistent” or “session” cookies. Persistent cookies remain on your computer when you have gone offline, while session cookies are deleted as soon as you close your web browser.</p>

        <p>To find out more about cookies, including how to see what cookies have been set and how to block and delete cookies, please visit <a href="http://www.aboutcookies.org">http://www.aboutcookies.org</a>.</p>

        <h3>CVDLAB cookies</h2>
        <p>We use our own cookies to recognize you when you visit our website or use our apps. This means that you don’t have to log in each time you visit, and we can remember your preferences and settings.</p>

        <p>Those cookies with one- or two-letter names (such as “a”, “c” or “qc”) are CVDLAB cookies.</p>

        <h3>Third party cookies</h3>
        <p>In addition to our own cookies, we work with various reputable companies to help us analyze how the website is used, and to optimize our website to deliver the best possible experience. The following companies help us achieve this through use of cookies:</p>

        <h4>Google Analytics and Google Website Optimizer</h4>
        <p>Google Analytics and Google Website Optimizer are services provided by Google, Inc. (<strong>“Google”</strong>). Google Analytics uses cookies to help us analyze how users use our website, our mobile site. Google Web Optimizer uses the same cookies to measure how different users respond to different content. The information generated by these cookies (including your truncated IP address) is transmitted to and stored by Google on servers in the United States. Google will use this information for the purpose of evaluating your, and other users’, use of our website and mobile site, compiling reports for us on website activity and providing other services relating to website activity and internet usage. Please note that Google only receives your truncated IP address. This is sufficient for Google to identify (approximately) the country from which you are visiting our sites or accessing our players, but is not sufficient to identify you, or your computer or mobile device, individually.</p>

        <p>Google cookies are those beginning “__ut”.</p>

        <p>You can find more information <a href="http://www.google.com/analytics/learn/privacy.html" class="staticContent">here</a>, including a link to <a href="http://www.google.com/intl/en/policies/privacy/">Google’s privacy policy</a>.</p>

        <p>To opt out of this analysis by Google, please see the <a href="#opting-out">Opting Out</a> section below.</p>

        <h3>Similar technologies</h3>
        <p>In addition to cookies, we also use the following standard Internet technologies in connection with your use of the website:</p>
        <ul>
          <li><p><strong>HTML5 local storage</strong>: We use HTML5 local storage to store your explicit acceptance of our “Cookie Policy”, thus you only must accept it once, the first time you land on the website.</strong></p>
          </li>
        </ul>

        <h3>Opting out</h3>
        <p>We think it’s important that you are able to control the collection of personal data relating to your use of this website, and have therefore made sure that you can opt out of any personal data collection using cookies or other technologies as set out below. (Please note that you cannot opt out of our use of HTML5 local storage as these are necessary for the technical operation of the website. However, we do not use these technologies to collect any personal data.)</p>

        <h3>Cookies:</h3>
        <p>You can use the settings within your browser to control the cookies that are set on your computer or mobile device. However, please be aware that cookies are important – if you set your browser to reject cookies, you may not be able to enjoy all of the features of the website. To find out how to see what cookies have been set and how to reject and delete cookies, please visit <a href="http://www.aboutcookies.org">http://www.aboutcookies.org</a>.</p>
        <ul>
          <li><p>To opt-out of analysis by Google Analytics on our website and other websites, please visit <a href="http://tools.google.com/dlpage/gaoptout">http://tools.google.com/dlpage/gaoptout</a>.</p>
          </li>

          <li><p>You can also disable analytics for mobile apps, including tracking by <a href="http://www.adjust.com/privacy_policy" class="staticContent">Adjust</a>, from the settings screen on your mobile device.</p>
          </li>
        </ul>

        <h3>Consent to cookies and similar technologies</h3>
        <p>We have done our best to provide you with clear and comprehensive information about our use of cookies and similar technologies. If you choose to surf the website without blocking or disabling cookies or opting out of these technologies (as described above), you will indicate your consent to our use of these cookies and other technologies and to our use (in accordance with this policy) of any personal information that we collect using these technologies. If you do not consent to the use of these technologies, please be sure to block or disable them using your browser settings, the opt-out links above, or the settings on your mobile device.</p>
