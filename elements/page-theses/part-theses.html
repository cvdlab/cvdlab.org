<template-element id="part-theses">
  <template>
    <style>
      :host {
        display: block;
      }

      .title {
        margin: 0;
      }

      .author {
        font-weight: 600;
      }

      .tag {
        margin-right: 10px;
        padding-right: 16px;
        font-style: italic;
        /*font-family: monospace;*/
        /*border-radius: 12px;*/
        /*background-color: #c3c3c3;*/
        /*color: white;*/
      }

      .tag::before {
        content: '#'
      }

      .card {
        margin-bottom: 60px;
        @apply --text;
      }
    </style>

    <div class="deck">
      <template-repeat items="{{theses}}" item="thesis">
        <template>
          <div class="card">
            <h3 class="title">{{thesis.title}}</h3>
            <div class="info">
              <span>by </span>
              <span class="author">{{thesis.author}}</span>
              <span> in </span>
              <span class="year">{{thesis.year}}</span>
            </div>
            <div class="notes">
              <template is="repeat" items="{{thesis.notes}}" item="note">
                <div>{{note}}</div>
              </template>
            </div>
            <div class="tags">
              <template-repeat items="{{thesis.tags}}" item="tag">
                <template>
                  <span class="tag">{{tag}}</span>
                </template>
              </template-repeat>
            </div>
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>

<script>
  class PartTheses extends Pantarei.Element {}

  document.registerElement('part-theses', PartTheses)
</script>
