<template-element id="part-courses">
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        margin: 0 -25px;
      }

      .card {
        @apply --box;
        width: 25%;
        padding: 25px;
        margin-bottom: 25px;
        @apply --text;
      }

      .card .title {
        margin: 0;
      }

      .card .link {
        text-decoration: none;
        color: inherit;
      }
    </style>

    <div class="deck" >
      <!-- <x-repeat items="{{data.courses}}" item="course"> -->
        <template>
          <div class="card course">
            <h4 class="title"><a class="link" target="_blank" href="{{course.repository}}">{{course.title}}</a></h4>
            <div class="description">
              <div>{{course.description}}</div>
            </div>
          </div>
        </template>
      <!-- </x-repeat> -->
    </div>
  </template>
</template-element>

<script>
  class PartCourses extends Pantarei.Element {

    get props () {
      return {
        courses: {
          type: Array,
          value: []
        }
      }
    }

  }

  window.customElements.define('part-courses', PartCourses)
</script>
