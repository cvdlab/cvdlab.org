<link rel="import" href="layout-page.html">
<link rel="import" href="part-jumbotron.html">

<template-element id="page-0001">
  <template>
    <style>
      :host {
        display: block;
      }

      #jumbotron {
        @apply --layout-block;
        @apply --layout-fit;
      }

      #heading {
        @apply --container;
      }

      #heading .title {
        margin-top: 0;
        font-size: 60px;
        line-height: 1em;
        text-transform: uppercase;
        text-align: left;
      }

      #heading .title .word {
        display: block;
      }

      @media (max-width: 992px) {
        #heading .title {
          font-size: 50px;
        }
      }

      @media (max-width: 768px) {
        #heading .title {
          font-size: 30px;
        }
      }
    </style>

    <layout-page data="{{data}}">
      <div>
        <h1 class="title">
          <span class="word">Computational</span>
          <span class="word">Visual</span>
          <span class="word">Design</span>
          <span class="word">Lab</span>
        </h1>
      </div>
    </layout-page>
  </template>
</template-element>

<script>
  class Page0001 extends Pantarei.Element {

    static get is () { return 'page-0001' }

  }

  window.customElements.define('page-0001', Page0001)
</script>
