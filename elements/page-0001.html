<link rel="import" href="layout-page.html">

<template-element id="page-0001">
  <template>
    <style>
      :host {
        display: block;
      }

      #title {
        width: 100px;
        font-size: 60px;
        line-height: 1em;
        text-align: left;
      }

      #title .word {
        display: block;
        text-transform: uppercase;
      }

      @media (max-width: 992px) {
        #title {
          font-size: 50px;
        }
      }

      @media (max-width: 768px) {
        #title {
          font-size: 30px;
        }
      }
    </style>

    <layout-page data="{{data}}">
      <div>
        <h1 id="title">
          <span class="word">Computational</span>
          <span class="word">Visual</span>
          <span class="word">Design</span>
          <span class="word">Lab</span>
        </h1>
      </div>
    </layout-page>
  </template>
</template-element>

<script>
(function () {

  class Page extends Pantarei.Element {

    static get is () { return 'page-0001' }

  }

  window.customElements.define(Page.is, Page)

})()
</script>
