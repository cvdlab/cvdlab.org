<template-element id="part-technologies" selfy>
  <template>
    <style>
      :host {
        display: block;
      };

      #part-technologies {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }

      #part-technologies .technology {
        display: block;
        width: 80px;
        height: 80px;
        margin: 10px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        filter: grayscale(50%);
        /*background-color: #efefef;*/
      }

      #part-technologies .technology:hover {
        filter: grayscale(0%);
      }
    </style>

    <div id="part-technologies">
      <template-repeat items="{{technologies}}" item="technology">
        <template>
          <div class="technology" style="{{technology.style}}"></div>
        </template>
      </template-repeat>
    </div>

  </template>
</template-element>
