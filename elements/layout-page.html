<link rel="import" href="part-header.html">

<template-element id="layout-page">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 0;
      }

      #layout {
        display: flex;
        flex-direction: column;
        min-height: 100%;
        background-color: #fff;
      }

      #header {
        display: block;
        z-index: 100;
      }

      #main {
        display: block;
        flex: 1;
      }

      .container {
        box-sizing: border-box;
        width: 100%;
        max-width: var(--container-max-width);
        margin-left: auto;
        margin-right: auto;
        padding-left: 0.9375rem;
        padding-right: 0.9375rem;
      }

      @media (max-width: 768px) {
        :host {
          padding: 0;
        }
      }
    </style>

    <div id="layout">
      <part-header id="header" menu="{{data.menu}}"></part-header>
      <div id="main" class="container">
        <slot></slot>
      </div>
    </div>
  </template>
</template-element>

<script>
  class LayoutPage extends Pantarei.Element {

    static get is () {
      return 'layout-page'
    }

    static get props () {
      return {
        data: {
          type: Object,
          value: {}
        }
      }
    }

  }

  customElements.define('layout-page', LayoutPage)
</script>
