<link rel="import" href="part-footer.html">
<link rel="import" href="part-header.html">

<template-element id="layout-page">
  <template>
    <style>
      :host {
        display: block;
      }

      #layout {
        @apply --layout-vertical;
        @apply --layout-fullbleed;
        @apply --box;
        border: 20px solid #efefef;
        position: relative;
      }

      #layout #frame {
        @apply --layout-fit;
      }

      #layout #header {
        position: absolute;
        width: 100%;
        @apply --layout-block;
        @apply --layout-over;
      }

      #layout #main {
        @apply --layout-fit;
        overflow-y: scroll;
        padding-top: 60px;
      }

      #layout #space {
        @apply --layout-flex;
      }

      #layout #footer {
        @apply --layout-block;
      }
    </style>

    <div id="layout">
      <div id="frame">
        <part-header id="header"></part-header>
        <div id="main">
          <content select="*"></content>
        </div>
      </div>
      <!-- <div id="space"></div> -->
      <!-- <part-footer id="footer"></part-footer> -->
    </div>
  </template>
</template-element>

<script>
  class LayoutPage extends Pantarei.Element {

    static get is() { return 'layout-page' }

  }

  document.registerElement('layout-page', LayoutPage)
</script>
