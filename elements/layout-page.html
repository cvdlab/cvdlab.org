<link rel="import" href="part-footer.html">
<link rel="import" href="part-header.html">

<template-element id="layout-page" selfy>
  <template>
    <style>
      :host {
        display: block;
      }

      #layout {
        @apply --layout-vertical;
        @apply --layout-fullbleed;
        @apply --box;
        border: 20px solid #efefef;
        border-bottom: 0;
        position: relative;
      }

      #layout #frame {
        @apply --layout-fit;
      }

      #layout #header {
        position: absolute;
        width: 100%;
        @apply --layout-block;
        @apply --layout-over;
      }

      #layout #main {
        @apply --layout-fit;
        @apply --layout-horizontal;
        overflow-y: scroll;
        padding-top: 60px;
      }

      #layout #content {
        @apply --container;
      }

      #layout .aside .fixed {
        position: fixed;
        top: 20px;
        bottom: 20px;
        right: 40px;
        @apply --layout-horizontal;
        @apply --layout-center;
      }


      #layout #space {
        @apply --layout-flex;
      }

      #layout #footer {
        @apply --layout-block;
      }


      @media (max-width: 768px) {
        #layout .aside {
          display: none;
        }
      }
    </style>

    <div id="layout">
      <div id="frame">
        <part-header id="header"></part-header>
        <div id="main">
          <div id="content">
            <content select=".content"></content>
          </div>
          <div class="aside">
            <div class="fixed">
              <content select=".menu"></content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</template-element>
