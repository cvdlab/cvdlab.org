<script>
  class AppContainer extends Pantarei.Element {

    static get is () { return 'app-boot' }

    get routes () {
      return {
        '/404': 'page-404',
        '/about': 'page-about',
        '/courses': 'page-courses',
        '/home': 'page-home',
        '/people': 'page-people',
        '/projects': 'page-projects',
        '/theses': 'page-theses',
        '/cookies': 'page-cookies',
        '/contacts': 'page-contacts',
        '*': 'page-home'
      }
    }

    after_create () {
      this.init_routes()
    }

    init_routes () {
      let routes = this.routes
      for (let route in routes) {
        let page_name = routes[route]
        page(route, function (context) {
          this.open_page(page_name)
        }.bind(this))
      }
      page()
    }

    open_page (page_name) {
      let container = this.refs.container
      while (container.firstChild) {
        container.firstChild.remove()
      }
      let page = document.createElement(page_name)
      page.classList.add('page')
      container.appendChild(page)
      this.page = page
      window.ga && ga('send', 'pageview', '/' + page_name)
    }

    on_action (event, action) {
      let method = this['do_' + action.name]
      if (!method) {
        return
      }
      method.call(this, action.data)
    }

    do_fetch (name) {
      fetch(`data/${name}.json`, {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      })
      .then(function (response) {
        if (response.ok) {
          return response.json()
        }
      })
      .then(function (data) {
        this.page[name] = data
        this.page.update()
      }.bind(this))
    }

  }

  document.registerElement('app-container', AppContainer)
</script>
