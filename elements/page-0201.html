<link rel="import" href="layout-page.html">

<template-element id="page-0201">
  <template>
    <style>
      :host {
        display: block;
      }

      .list {
        padding-bottom: 40px;
      }
    </style>

    <layout-page data="{{data}}">
      <div>

        <h1>Founders</h1>

        <div class="list">
          <x-repeat items="{{data.founders}}">
            <template>
              <div class="item">{{item.fullname}}</div>
            </template>
          </x-repeat>
        </div>

        <h1>Collaborators</h1>

        <div class="list">
          <x-repeat items="{{data.collaborators}}">
            <template>
              <div class="item">{{item.fullname}}</div>
            </template>
          </x-repeat>
        </div>

      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class Page0201 extends Pantarei.Element {

    static get is () { return 'page-0201' }

  }

  window.customElements.define('page-0201', Page0201)
</script>
