<link rel="import" href="part-header.html">

<template-element id="layout-land">
  <template>
    <style>
      #layout {
        @apply --layout-vertical;
        @apply --layout-fullbleed;
      }

      #header {
        @apply --layout-block;
        @apply --layout-over;
      }

      #main {
        @apply --layout-block;
      }
    </style>

    <div id="layout">
      <part-header id="header" brand="{{data.brand}}" links="{{data.links}}"></part-header>
      <div id="main">
        <slot></slot>
      </div>
    </div>
  </template>
</template-element>

<script>
  class LayoutLand extends Pantarei.Element {

    static get is () {
      return 'layout-land'
    }

  }

  customElements.define('layout-land', LayoutLand)
</script>
