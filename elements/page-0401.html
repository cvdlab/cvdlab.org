<link rel="import" href="layout-page.html">

<template-element id="page-0401">
  <template>
    <style>
      :host {
        display: block;
      }

      .item .title {
        margin-bottom: 0;
      }

      .item .tag {
        margin-right: 10px;
        padding-right: 10px;
        font-style: italic;
      }
      .item .tag::before {
        content: '#'
      }
    </style>

    <layout-page data="{{data}}">
      <div class="content">
        <div class="list">
          <x-repeat items="{{data.theses}}" item="thesis">
            <template>
              <div class="item">
                <h4 class="title">{{thesis.title}}</h4>
                <div class="info">
                  <span>by </span>
                  <span class="author">{{thesis.author}}</span>
                  <!-- <span> in </span> -->
                  <!-- <span class="year">{{thesis.year}}</span> -->
                </div>
                <div class="notes">
                  <template is="repeat" items="{{thesis.notes}}" item="note">
                    <div>{{note}}</div>
                  </template>
                </div>
<!--
                <div class="tags">
                  <x-repeat items="{{thesis.tags}}" item="tag">
                    <template>
                      <span class="tag">{{tag}}</span>
                    </template>
                  </x-repeat>
                </div>
 -->
              </div>
            </template>
          </x-repeat>
        </div>
      </div>
    </layout-page>

  </template>
</template-element>

<script>
  class Page0401 extends Pantarei.Element {

    static get is () { return 'page-0401' }

  }

  window.customElements.define('page-0401', Page0401)
</script>
