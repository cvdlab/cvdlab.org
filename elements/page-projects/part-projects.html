
<template-element id="part-projects">
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        @apply --text;
      }

      .card {
        margin-bottom: 60px;
      }

      .card .title {
        margin: 0;
      }
    </style>

    <div class="deck">
      <template is="repeat" items="{{projects}}" item="project">
        <div class="card">
          <h4 class="title">{{project.title}}</h4>
          <div class="description">{{project.description}}</div>
        </div>
      </template>
    </div>
  </template>
</template-element>

<script>
  class PartProjects extends Pantarei.Element {

    static get is () { return 'part-projects' }

    get props () {
      return {
        projects: {
          type: Array,
          value: []
        }
      }
    }

  }

  document.registerElement('part-projects', PartProjects)
</script>
