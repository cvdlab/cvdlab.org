
<template-element id="part-projects">
  <template>
    <style>
      :host {
        display: block;
      }

      .deck {
        @apply --text;
      }

      .card {
        margin-bottom: 60px;
      }

      .card .title {
        margin: 0;
      }
    </style>

    <div class="deck">
      <template-repeat items="{{projects}}" item="project">
        <template>
          <div class="card">
            <h4 class="title">{{project.title}}</h4>
            <div class="description">{{project.description}}</div>
          </div>
        </template>
      </template-repeat>
    </div>
  </template>
</template-element>

<script>
  class PartProjects extends Pantarei.Element {}

  document.registerElement('part-projects', PartProjects)
</script>
