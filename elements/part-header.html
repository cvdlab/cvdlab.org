<template-element id="part-header">
  <template>
    <style>
      :host {
        display: block;
      }

      #part-header {
        @apply --box;
        @apply --layout-horizontal;
        @apply --layout-wrap;

        position: absolute;

        width: 100%;
        height: 60px;
        z-index: 100;

        background-color: rgba(255, 255, 255, 1);
        box-shadow: none;
      }

      #part-header .space {
        @apply --layout-flex;
      }

      #part-header .logo {
        width: 40px;
        height: 40px;
        padding: 10px;
      }

      #part-header .brand,
      #part-header .links {
        @apply --box;
        @apply --layout-horizontal;
        @apply --layout-no-wrap;
      }

      #part-header .brand .link,
      #part-header .links .link {
        @apply --layout;
        @apply --layout-center;

        font-size: 12px;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        letter-spacing: .75px;
        text-decoration: none;
        text-transform: uppercase;
        padding: 0 20px;

        color: #333;
        transition-property: color;
        transition-duration: .5s;
      }
      #part-header .brand .link {
        padding: 0;
      }


      #part-header .brand .link.toggle {
        font-size: 40px;
        padding-left: 20px;
        padding-right: 0;
      }

      #part-header .links .link:first-child {
        padding-left: 0;
      }
      #part-header .links .link:last-child {
        /*padding-right: 0;*/
      }

      #part-header .links.collapse .link {
        font-size: 28px;
      }

      #part-header .menu {
        @apply --box;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }
      #part-header .menu {
        @apply --layout-vertical;
        padding: 0 3%;
        background-color: white;
      }
      #part-header .menu .item {
        @apply --layout-flex;
        font-size: 12px;
        font-weight: 600;
        -webkit-font-smoothing: antialiased;
        letter-spacing: .75px;
        text-decoration: none;
        text-transform: uppercase;
        padding: 20px 0px;
        color: #333;
      }

      #part-header .mobile.menu {
        display: none;
      }
      #part-header.open .mobile.menu {
        display: flex;
      }

      #part-header .desktop {
        display: flex;
      }
      #part-header .mobile {
        display: none;
      }

      @media (max-width: 768px) {
        #part-header .desktop {
          display: none;
        }
        #part-header .mobile.brand {
          display: flex;
        }
      }
    </style>

    <div id="part-header" ref="header">
      <div class="brand desktop">
        <a class="link" href="/"><img class="logo" src="/images/cvdlab-logo.png"></a>
      </div>
      <div class="brand mobile" on-click="on_click_toggle">
        <a class="link toggle" href="./" >â˜°</a>
        <a class="link" href="/"><img class="logo" src="/images/cvdlab-logo.png"></a>
      </div>
      <div class="space"></div>
      <div class="links desktop">
        <template-repeat items="{{context.menu.main}}" item="link">
          <template>
            <a class="link" href="{{link.href}}">{{link.label}}</a>
          </template>
        </template-repeat>
      </div>
      <div class="menu mobile">
        <template-repeat items="{{context.menu.main}}" item="link">
          <template>
            <a class="item" href="{{link.href}}">{{link.label}}</a>
          </template>
        </template-repeat>
      </div>
    </div>

  </template>
</template-element>

<script>
  class PartHeader extends Pantarei.Element {

    should_update () {
      return false
    }

    after_create () {
      this.on_scroll = this.on_scroll.bind(this)
    }

    after_connect () {
      window.addEventListener('scroll', this.on_scroll)
      this.on_scroll()
    }

    after_disconnect () {
      window.removeEventListener('scroll', this.on_scroll)
    }

    on_scroll (event) {
      let transparent = window.scrollY < 45
      this.refs.header.classList.toggle('transparent', transparent)
    }

    on_click_toggle (event) {
      event.preventDefault()
      event.stopPropagation()
      this.refs.header.classList.toggle('open')
    }

  }

  document.registerElement('part-header', PartHeader)
</script>
